<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Esqueci minha senha</title>
  </head>
  <body>
    <header> 
      <link rel="shortcut icon" type="imagex/png" href=".\imgs\logo.ico">
    </header>

            <div class="container d-flex justify-content-center align-items-center vh-100">
              <div class="card p-4 shadow" style="width: 350px;">
      
                <div class="text-center">
                  <img src=".\imgs\logo.png" alt="" width="150">
                </div>
          
                <h3 class="text-center mt-3">Recuperar senha</h3>
                <form>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                  </div>
                  <div class="form-group">
                    <label for="senha1">Senha:</label>
                    <input type="password" class="form-control" id="senha1" placeholder="Digite sua senha">
                  </div>
                  <div class="form-group">
                      <label for="senha2">Senha:</label>
                      <input type="password" class="form-control" id="senha2" placeholder="Digite sua senha novamente">
                    </div>
                </form>
          
                <div class="text-center mt-3">
                  <a class="btn btn-primary btn-block" href="login.html" role="button">Salvar</a>
                </div>
              </div>
          </div>
          
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
